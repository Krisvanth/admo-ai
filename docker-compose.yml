version: '3.8'

services:
  # PostgreSQL Service
  db:
    image: postgres:15-alpine
    container_name: admo_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: admo_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # PgAdmin (Web UI for PostgreSQL)
  pgadmin:
    image: dpage/pgadmin4
    container_name: admo_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admo.com
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres_data:
